    <style>
      #clock {

      #clock-content-wrapper {
        position: relative;
        color: white;
        font-size: 72px;
        font-family: "NotoSansJPVariable", system-ui, -apple-system, "Segoe UI",

          sans-serif;
      }
      .ampm-text {
        font-size: 36px;
      }
      .clock-backdrop {
        position: absolute;
        inset: 0;

        width: 100%; /* Cover the entire clock div */
        pointer-events: none;
      }
      #location-display {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;

        left: 20px;
        color: white;
        font-family: monospace;
        font-size: 12px;
      }

      #metrics-display-line {
        text-align: center;
        margin-top: 10px; /* Add margin to separate from clock time */
        color: white;
        font-family: "NotoSansJPVariable", system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, "Noto Sans JP", "Noto Sans",
          sans-serif;
        font-size: 12px; /* Overall small font size for metrics */
      }

      #metrics-display-line .metric-title {
        font-weight: bold;
        margin-left: 10px;
      }

      #metrics-display-line .metric-value {
        margin-right: 10px;
      }

      #metrics-display-line .net-label {
        font-size: 8px;
      }

      #metrics-display-line .net-value {
        font-size: 10px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function updateClock() {
          const now = new Date();
          const hours = now.getHours().toString().padStart(2, "0");
          const minutes = now.getMinutes().toString().padStart(2, "0");
          const seconds = now.getSeconds().toString().padStart(2, "0");
          const ampm = now.getHours() >= 12 ? "PM" : "AM";
          document.getElementById(
            "clock-content-wrapper"
          ).innerHTML = `${hours}:${minutes}:${seconds} <span class="ampm-text">${ampm}</span>`;
        }
        setInterval(updateClock, 1000);

        function updateDateAndLocation() {
          const now = new Date();
          const day = now.getDate().toString().padStart(2, "0");
          const month = (now.getMonth() + 1).toString().padStart(2, "0");
          const year = now.getFullYear().toString().slice(-2);
          document.getElementById(
            "date-display"
          ).textContent = `${day}/${month}/${year}`;

          let timeZone = Intl.DateTimeFormat()
            .resolvedOptions()
            .timeZone.replace(/_/g, " ");
          if (timeZone.includes("/")) {
            timeZone = timeZone.split("/")[1];
          }
          document.getElementById("location-display").textContent = timeZone;
        }
        updateDateAndLocation();
        updateClock();

        const screenIndexDisplay = document.getElementById('screen-index-display');
        const metricsDisplay = document.getElementById('metrics-display');
        const cpuMetric = document.getElementById('cpu-metric');
        const ramMetric = document.getElementById('ram-metric');
        const diskMetric = document.getElementById('disk-metric');
        const netMetric = document.getElementById('net-metric');

        window.addEventListener('nativeMetrics', (event) => {
          const { cpu, memory, disk, network, screenIndex } = event.detail;

        //   if (screenIndexDisplay) {
        //     screenIndexDisplay.textContent = `Screen: ${window.screenIndex}`;
        //   }

          if (window.screenIndex !== 0) {
            document.getElementById('metrics-display-line').style.display = 'none';
            document.getElementById('clock').style.display = 'none';
            document.getElementById('text').style.display = 'none'; // Hide the 'text' element
            return;
          }

          cpuMetric.textContent = `${cpu.totalPercent.toFixed(2)}%`;
          ramMetric.textContent = `${(memory.usedBytes / 1024 / 1024 / 1024).toFixed(2)}GB`;
          const diskUsedPercentage = 100 - (disk.freeBytes / disk.totalBytes) * 100;
          diskMetric.textContent = `${diskUsedPercentage.toFixed(2)}%`;
          netMetric.innerHTML = `<span class="net-label">↓</span> <span class="net-value">${(network.rxBytesPerSec / 1024).toFixed(2)}KB/s</span><br><span class="net-label">↑</span> <span class="net-value">${(network.txBytesPerSec / 1024).toFixed(2)}KB/s</span>`;
        });
      });
    </script>
